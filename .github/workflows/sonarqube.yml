on:
  pull_request: # ëª¨ë“  ë¸Œëœì¹˜ì—ì„œ PRì´ ì¼ì–´ë‚¬ì„ ë•Œ github action ë™ì‘
    branches:
      - '*'
    paths:
      - backend/**
      
defaults:
  run:
    working-directory: ./backend

jobs:
  analysis:
    runs-on: ubuntu-22.04
    env:
      SONARQUBE_PROJECT_KEY: gongseek
      SONARQUBE_URL: ${{secrets.SONARQUBE_URL}}
      SONARQUBE_TOKEN: ${{secrets.SONARQUBE_TOKEN}}
      PR_NUMBER: ${{github.event.pull_request.number}}
    steps:
      # ì†ŒìŠ¤ì½”ë“œ ì²´í¬ì•„ì›ƒ ìˆ˜í–‰
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # gradlew íŒŒì¼ ê¶Œí•œ ë³€ê²½
      - name: gradlew permission change
        run: sudo chmod 755 gradlew

      # Gralde ì˜ Scanner ë°œë™, ìœ„ì˜ env ì—ì„œ ì„ ì–¸í•œ í™˜ê²½ë³€ìˆ˜ì™€ í•¨ê»˜ ë°œë™
      - name: Sonaqube Analysis
        run: ./gradlew test sonarqube
          -Dsonar.host.url=${{ env.SONARQUBE_URL }}
          -Dsonar.projectKey=${{ env.SONARQUBE_PROJECT_KEY }}
          -Dsonar.projectName=${{ env.SONARQUBE_PROJECT_KEY }}-${{ env.PR_NUMBER }}
          -Dsonar.login=${{ env.SONARQUBE_TOKEN }}
      # PR ì— Comment ë¥¼ ë‹¬ì•„ì£¼ëŠ” ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
      - name: Comment Sonarqube URL
        uses: actions/github-script@v4
        with:
          script: |
            const { SONARQUBE_PROJECT_KEY, SONARQUBE_URL, PR_NUMBER } = process.env
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ“Š ${ SONARQUBE_PROJECT_KEY }-${ PR_NUMBER } ë¶„ì„ ê²°ê³¼ í™•ì¸í•˜ê¸° [ë§í¬](${SONARQUBE_URL})`
            })

