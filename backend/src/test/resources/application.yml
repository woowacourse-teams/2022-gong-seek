spring:
  test:
    database:
      replace: none

  profiles:
    include: jwt, oauth

  h2.console:
    enabled: true
    path: /h2-console
  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate.format_sql: true
    show_sql: true
    database-platform: org.hibernate.dialect.MySQL57Dialect

logging:
  level.org:
    hibernate.type:
      descriptor:
        sql.BasicBinder: TRACE
server:
  port: 8888
